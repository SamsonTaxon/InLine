<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% set title="NLine"%}
  {% set description="NLine Description."%}

  <!-- Social sharing tags -->
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:image" content="{{ url_for('static', filename='img/social-sharing-thumbnail.png', _external=True) }}">
  <meta property="og:url" content="{{ url_for('main.index', _external=True) }}">
  <meta name="twitter:card" content="summary_large_image">

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>

<body>
<!--   <nav class="navbar navbar-expand-lg navbar-light bg-light">
  </nav> -->
<div class="glass">
  <nav class="navbar sticky-top navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Navbar</span>
</nav>
</div>

<div class="no_scroll">
  {% block content %}
  {% endblock %}
</div>
